<!--Start of the html-->
<!DOCTYPE html>
<!--Setting language to English-->
<html lang="en">
  <!--Starting of the head-->
  <head>
    <!--Using charset so that characters could be easy to understand by computer-->
    <meta charset="utf-8" />
    <!--Using viewport to make our website effective in every device-->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="It's Aashutosh's portfolio" />
    <!--Shows description about page while searching-->
    <meta name="robots" content="index,follow" />
    <!--Makes easier to search page-->
    <title>My Portfolio</title>
    <!--Naming title as My Portfolio-->
    <link rel="stylesheet" href="index.css" />
    <!--External linking of the CSS-->
  </head>
  <!--End of the head-->
  <!--Starting of the body-->
  <body>
    <!--Creating class navbar with the starting of nav-->
    <nav class="navbar">
      <!--Creating class max-width with starting of div-->
      <div class="max-width">
        <!--Creating class logo with starting of div-->
        <div class="logo">
          <!--Using anchor tag and span for logo-->
          <a href="#"><span>PORTFOLIO</span></a>
        </div>
        <!--End of the division-->
        <!--Starting ul order list of class links-->
        <ul class="links">
          <!--Using li to give links for other contents-->
          <li><a href="/index.html">HOME</a></li>
          <li><a href="/cv.html">CV</a></li>
          <li><a href="/blog.html">BLOG</a></li>
          <li><a href="/research.html">RESEARCH</a></li>
          <li><a href="/contact.html">CONTACT</a></li>
          <!--Ending of the li and a-->
        </ul>
        <!--Ending of the ul ordered list-->
      </div>
      <!--Ending of the div-->
    </nav>
    <!--Ending of nav-->
    <!--Starting of the section of class home and id home-->
    <section class="home" id="home">
      <!--Creating class max-width with starting of div-->
      <div class="max-width">
        <!--Creating class home-content with starting of div-->
        <div class="home-content">
          <div class="text-1">Hello, Kon'nichiwa, Hola, Bonjour</div>
          <div class="text-2"><span>I AM AASHUTOSH SHARMA</span></div>
          <div class="text-3">And this is my portfolio</div>
          <div class="text-4">Currently seeking for opportunities..</div>
          <div class="text-5">More About Me?Click the links above..</div>
        </div>
        <!--End of the div home-content-->
      </div>
      <!--End of the div home-->
    </section>
    <!--End of the section-->
    <!--Starting of the div class footer-->
    <div class="footer">
      <p>Created by Aashutosh Sharma.All rights reserved &copy; 2021</p>
    </div>
    <!--End of the div footer-->
  </body>
  <!--End of the footer-->
</html>
